name: Format and Lint

on:
  push:
    branches:
      - main

jobs:
  format_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Run format script
        run: npm run format

      - name: Run lint script
        run: npm run lint
